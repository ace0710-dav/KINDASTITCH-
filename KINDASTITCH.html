<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>KINDASTITCH - Trendy T-Shirts & Bottom Wear</title>
 <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
 <style>
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
     font-family: 'Outfit', sans-serif;
   }
 
   body {
     background-color: #ffffff;
     color: #111;
   }
 
   header {
     background: #000;
     color: #fff;
     padding: 1rem 2rem;
     display: flex;
     justify-content: space-between;
     align-items: center;
   }
 
   header h1 {
     font-size: 1.8rem;
     letter-spacing: 1px;
   }
 
   nav a {
     color: #fff;
     text-decoration: none;
     margin: 0 1rem;
     font-weight: bold;
     transition: color 0.3s;
   }
 
   nav a:hover {
     color: #f0c040;
   }
 
   .hero {
     background: url('https://images.unsplash.com/photo-1602810319228-b8e983f6e94e') no-repeat center center/cover;
     height: 100vh;
     display: flex;
     align-items: center;
     justify-content: center;
     flex-direction: column;
     text-align: center;
     color: #fff;
     padding: 2rem;
   }
 
   .hero h2 {
     font-size: 3rem;
     margin-bottom: 1rem;
     background: rgba(0, 0, 0, 0.5);
     padding: 0.5rem 1rem;
     border-radius: 10px;
   }
 
   .hero p {
     font-size: 1.2rem;
     max-width: 600px;
     margin-bottom: 2rem;
     background: rgba(0, 0, 0, 0.4);
     padding: 0.5rem 1rem;
     border-radius: 8px;
   }
 
   .cta-button {
     background: #f0c040;
     color: #000;
     padding: 0.8rem 1.8rem;
     font-size: 1rem;
     border: none;
     border-radius: 25px;
     cursor: pointer;
     font-weight: bold;
     text-decoration: none;
   }
 
   .categories {
     display: flex;
     flex-wrap: wrap;
     justify-content: center;
     padding: 3rem 1rem;
     background: #f9f9f9;
   }
 
   .category {
     margin: 1rem;
     text-align: center;
   }
 
   .category img {
     width: 250px;
     height: 300px;
     object-fit: cover;
     border-radius: 12px;
   }
 
   .category h3 {
     margin-top: 0.8rem;
     font-size: 1.2rem;
   }
 
   footer {
     background: #000;
     color: #fff;
     text-align: center;
     padding: 1rem;
     font-size: 0.9rem;
   }
 
   @media (max-width: 768px) {
     .hero h2 {
       font-size: 2rem;
     }
 
     .category img {
       width: 90vw;
       height: auto;
     }
   }
 </style>
</head>
<body>
 <header>
   <h1>KINDASTITCH</h1>
   <nav>
     <a href="#">Home</a>
     <a href="#">Shop</a>
     <a href="#">About</a>
     <a href="#">Contact</a>
   </nav>
 </header>
 
 <section class="hero">
   <h2>Where Streetwear Meets Comfort</h2>
   <p>Explore premium T-shirts and bottom wear designed for bold and stylish youth aged 16-22.</p>
   <a href="#" class="cta-button">Shop Now</a>
 </section>
 
 <section class="categories">
   <div class="category">
     <img src="https://images.unsplash.com/photo-1580927752452-89d86da3fa0c" alt="T-Shirts">
     <h3>Trendy T-Shirts</h3>
   </div>
   <div class="category">
     <img src="https://images.unsplash.com/photo-1556909218-6c9adf4c7b0b" alt="Bottom Wear">
     <h3>Cool Bottom Wear</h3>
   </div>
 </section>
 
 <footer>
   &copy; 2025 KINDASTITCH. All Rights Reserved. | Designed for Gen Z.
 </footer>
</body>
